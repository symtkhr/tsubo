Array.prototype.shuffle = function() {
    for (var i = this.length - 1; 0 < i; i--) {
        var r = Math.floor(Math.random() * (i + 1));
        var tmp = this[i];
        this[i] = this[r];
        this[r] = tmp;
    }
    return this;
};

const loadconfig = () => {
    let config = location.hash.split("_");
    let range = $name("range").map($v=> $v.parentNode.innerText.toLowerCase());
    let rangeconfig = (config[0].match(/[a-z][a-z]/g) || []).map(v => range.indexOf(v));
    if (rangeconfig.length == 0 || rangeconfig.indexOf(-1) != -1) return;
    $name("range").map($v => $v.checked = false);
    rangeconfig.map(i => $name("range")[i].checked = true);
    console.log(config);
    let misc = config[1] || "";
    let qlen = misc.match(/r[0-9]+/);
    if (qlen) {
        $id("qlen").value = qlen[0].slice(1,4);
    } else {
        $name("order")[0].checked = true;
    }
    $name("fig")[0].checked = misc.indexOf("f") != -1;
    $name("hint")[0].checked = misc.indexOf("h") != -1;
};
loadconfig();
  
const Quiz = function() {
    let turn = 0;
    let qid = 0;
    let table = [];
    let miss = [];
    let klist = [];
    let draw_fig = true;
    let hint = true;
    
    const config = () => {
        let table = this.table;
        klist = Array.from(this.table.map(v => v.name.map(n => n.split("_").shift()).join("")).join(""))
            .sort().filter((c,i,s)=> s.indexOf(c) == i);
        let range = $name("range").filter($v=>$v.checked).map($v=> $v.parentNode.innerText.toLowerCase());
        table = table.filter(v=> range.indexOf(v.id.split("-").shift())!=-1);
        let sort = $name("order").find($v => $v.checked).value;
        let qlen = parseInt($id("qlen").value) || 999;
        if (sort != "sort")
            table = table.shuffle().slice(0, qlen);
        if (table.length == 0) return false;
        draw_fig = $name("fig")[0].checked;
        hint = !$name("hint")[0].checked;
        this.table = table;
        location.hash = range.join("") + "_" + [(draw_fig && "f"), (!hint && "h"), (sort != "sort" && "r" + qlen)].filter(v => v).join("");
        return true;
    };

    const next_turn = () => {
        turn++;
        qid = 0;
        wait_next();
    };
    
    const wait_next = () => {
        $id("giveup").style.display = "none";
        $id("start").style.display = "";
        $id("start").onclick = (e) => {
            if (!qid && !turn && !config()) return;
            console.log("qid=",qid);
            qid++;
            make_quiz(qid);
        };
        if (qid) {
            $id("dumpresult").onclick = () => { dump_result(false); };
            $id("dumpresult").style.display = "inline";
            $id("start").innerText = "進む";
        }
    };
    const draw_timer = (rest) => {
        $id("timer").innerHTML = (rest < 4 ? "" : `<span>残り</span>`) + `${rest}<span>秒</span>`;
        $id("timer").style.width = (rest * 15 + 15) + "px";
        $id("timer").style.display = 0 < rest ? "" : "none";
    };
    
    let make_quiz = (i) => {
        let rest = 20;
        let q = this.table.filter(v => turn <= v.miss)[i - 1];
        if (!q) return dump_result(true);

        let id = q.id;
        let name = q.name[0].split("_").shift();
        let names = q.name.map(n => n.split("_").shift());
        console.log(name);
        let options = klist.filter(c => names.join("").indexOf(c) < 0)
            .shuffle().slice(0, 22)
            .concat(Array.from(names.join("")).filter((v,i,s) => s.indexOf(v)==i));

        let desc = q.desc.split("：").pop().replace(/\[\[.+?\]\]/g, (m) => `${m.slice(2,-2)}`);
        let pos = q.pos.split("：").pop().replace(/\[\[.+?\]\]/g, (m) => `${m.slice(2,-2)}`);
        let method = q.method.split("：").pop().replace(/\[\[.+?\]\]/g, (m) => `${m.slice(2,-2)}`);

        // contents
        $id("qid").innerHTML = 'Q' + (i) + '<span style="font-size:70%;">/' + this.table.length + "</span>"
        $id("mid").innerText = id.toUpperCase();
        $id("desc").innerHTML = ""
            + "<span>部位</span> " + pos + "<br/>"
            + "<span>取穴法</span> " + method + "<br/>"
            + "<span>効能</span> " + desc + "<br/>";
        
        if (draw_fig) {
            $id("desc").style.display = "none";
            let img0 = img[id.split("-").shift()];
            $id("photo").innerHTML = `<img src="${img0.src}"/><div id="pos"></div>`
            $id("photo").style.position = "relative";
            $id("photo").onclick = null;
            let $img = $q("#photo img")[0];
            $img.onload = () => {
                let irate = $img.naturalWidth / 400;
                if (irate < 1) irate = 1;
                if (2 < irate) irate = 2;
                $img.style.width = (100 * irate) + "%";
                let loc = img0.loc[parseInt(id.split("-").pop(),10) - 1];
                let rate = $img.width / $img.naturalWidth;
                $q("fieldset")[0].scrollTop = loc[1] * rate - 75;
                $q("fieldset")[0].scrollLeft = loc[0] * rate - 200;
                $id("pos").style.top = (loc[1] * rate - 7) + "px";
                $id("pos").style.left = (loc[0] * rate - 7) + "px";
                rest = 20;
            };
        }
        $id("read").innerHTML = options.slice(-22).sort()
            .map(c => `<span class="read ` + (names.join("").indexOf(c) < 0 ? "dummy":"correct")
                 +`"><span>${c}</span></span>`).join("")
            + `<span class="bs"><span>BackSpace</span></span>`;
        $id("answer").innerText = "";
        $id("correct").innerHTML = q.name.map(n => 
                                              "<span class=name>" + n.split("_").join("<span class=ruby>(")
                                              + ")</span></span>").join("");
        draw_timer(rest);

        // click events
        $c("read").map($c => $c.onclick = () => {
            if (!$c.classList.contains("dummy") && !$c.classList.contains("correct")) return;
            let input = ($id("answer").innerText + $c.innerText).slice(-3);
            $id("answer").innerText = input;
            check_answer();
        });
        $id("giveup").onclick = () => { timeup(); };
        $c("bs")[0].onclick = () => {
            let input = $id("answer").innerText.slice(0,-1);
            $id("answer").innerText = input + "";
            check_answer();
        };

        // classes
        $id("ui").classList = [];
        $id("start").style.display = "none";
        $id("dumpresult").style.display = "none";
        $id("correct").style.display = "none";
        $id("result").style.display = "none";
        $id("ui").style.display = "block";
        $id("photo").style.display = "block";
        $id("giveup").style.display = "block";

        const check_answer_value = (input, kanji, read) => kanji.some(k => input == k);

        const show_correct = () => {
            $id("photo").onclick = () => {
                $id("desc").style.display = "";
                $q("fieldset")[0].scrollTop = $id("photo").clientHeight;
                $id("photo").onclick = null;
            }; 
            $id("correct").style.display = "";
        };

        const check_answer = () => {
            let key = $id("answer").innerText;
            if (!check_answer_value(key, names)) return;

            // clear event
            clearInterval(timer);
            sounds("clear");
            $id("ui").classList = ["clear"];
            $id("timer").style.width = "auto";
            show_correct();
            wait_next();
            return true;
        };

        const timeup = () => {
            clearInterval(timer);
            $id("timer").style.display = "none";
            $id("ui").classList = ["miss"];
            if (check_answer()) return;
            sounds("chin");
            q.miss = turn + 1;
            show_correct();
            wait_next();
        };

        let timer = setInterval(() => {
            rest--;
            sounds("tick");
            draw_timer(rest);
            if (16 <= rest) return;

            // open hint
            if (hint) {
                let len = $c("dummy").length;
                let i = parseInt(Math.random() * len);
                $c("dummy")[i].classList.remove("dummy");
            }
            
            // timeout
            if (0 < rest) return;
            timeup();
        }, 1000);
    };

    let dump_result = (is_done) => {
        let ordername = (turn) => ((turn + 1) + (["st","nd","rd"][turn] || "th"));
        let miss = this.table.filter(v => v.miss == turn + 1).map(v=>v.name[0].split("_").shift());
        let misses = Array(turn + 2).fill(0).map((_, turn)=> this.table.filter(v => v.miss == turn).length);

        if (!is_done) {
            $id("result").style.display = "block";
            $id("result").classList = ["halfway"];
            $id("result").innerText = miss.length ? ("Miss: " +  miss.join(", ")) : "(No miss)";
            $id("dumpresult").onclick = () => {
                $id("result").style.display = "none";
                $id("dumpresult").onclick = () => { dump_result(); };
            };
            return;
        }
        $id("result").style.display = "block";
        $id("dumpresult").style.display = "none";
        $id("result").classList = [];
        $id("result").innerHTML = `<ul>` + misses.map((len,i) => {
            let head = (turn < i) ? "Not cleared" : ordername(i) + " clear";
            let $li = `<li>${head}:` + (turn == i ? ` <span>${len}</span>` : len);
            if (i <= turn) return $li;
            // not cleared
            let $list = `<br/><textarea style="width:90%;height:${300 - 70 - turn * 24}px;">`;
            if (0 < len) return $li + $list + miss.join(" ") + `</textarea>`;
            // all clear
            let list = this.table.filter(v => v.miss).map(v => v.name + ":" + "&star;".repeat(v.miss));
            if (list.length == 0) return "";
            return $list + list.join("\n") + `</textarea>`;

        }).join("") + `</ul>`;

        if (miss.length != 0) {
            sounds("done");
            next_turn();
            return;
        }

        $id("ui").innerText = "Thanks for playing!";
        $id("ui").classList = ["ending"];
        $id("ui").style.height = "60px";
        sounds("fin");
        if (turn != 0) return;

        // perfect clear
        let timer = null;
        let dx = 1;
        $id("result").style.height = "100px";
        $id("ui").innerHTML = "Perfect!<br/>Congratulations!!";
        $id("ui").style.height = "300px";
        $id("ui").style.fontSize = "30px";
        $id("ui").onclick = () => {
            if (timer) {
                clearInterval(timer);
                timer = null;
                return;
            }
            timer = setInterval(() => {
                let x = parseInt($id("ui").style.fontSize);
                if (x < 20) dx = 1;
                if (40 < x) dx = -1;
                $id("ui").style.fontSize = (x + dx) + "px";
            }, 20);
        };
        //$id("ui").onclick();
    };
    
    this.make_quiz = make_quiz;
    this.wait_next = wait_next;
    this.dump_table = () => this.table;
    this.dump_miss = () => miss;
    this.turn = () => turn;
    this.qid = () => qid;
    this.dump_quiz = () => {};
};

let quiz = new Quiz();
loadfile("../meridian.json", (table) => {
    let js = table.split("<json>").map(v => JSON.parse(v));
    let names = js[2].map(v => { v[0] = v[0].split("-0").join("-"); return v; });
    let descs = js[0];
    quiz.table = descs.map(v => {
        let id = v.id;
        let name = names.find(v => v[0] == id);
        if (name) v.name = name[1];
        if (!name) console.log(v);
        v.miss = 0;
        return v;
    });
    quiz.wait_next();
    $id("start").focus();
    $id("timer").innerText = $q("body")[0].clientWidth + "x" + $q("body")[0].clientHeight;
});
